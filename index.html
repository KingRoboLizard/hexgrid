<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>HexGrid</title>
    <link rel="stylesheet" href="style.css">
    <script src="point.js" defer></script>
    <script src="line.js" defer></script>
    <script src="rainbowvis.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <canvas class="drawbg"></canvas>
    <canvas class="drawgrid"></canvas>
    <button id="modalButton">Gradient Color</button>
    <div class="colContainer" id="modal">
        <div class="header" id="modalheader">
        </div>
        <span class="close">&times;</span>
        <div id="colDisplay">
            <input type="range" min="0" max="360" value="0" id="hue">
            <input type="range" min="0" max="100" value="80" id="sat">
            <input type="range" min="0" max="100" value="50" id="lum">
            <input type="text" maxlength="7" id="hex">
            <input type="number" min="0" max="255" id="r"><!--
            --><input type="number" min="0" max="255" id="g"><!--
            --><input type="number" min="0" max="255" id="b">
        </div>
    </div>
    </div>
</body>

</html>
